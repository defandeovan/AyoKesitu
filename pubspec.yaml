    - assets/img/bali.png
    - assets/img/lombok.jpg
    - assets/img/91.png
    - assets/img/gili-islands-digital-nomads.png
    - assets/img/Lombok-to-Komodo-Island-4-Days-3-Night-Amazing-Trip.png
    - assets/img/icons profile.svg
    - assets/img/Chevron right.svg
    - assets/img/Check circle.svg
    - assets/img/Settings.svg
    - assets/img/Credit card.svg
    - assets/img/profile.svg
    - assets/img/Search.svg
    - assets/img/Home.svg
    - assets/img/User.svg
    - assets/img/Heart.svg
    - assets/img/Send.svg
    - assets/img/favorite.svg
